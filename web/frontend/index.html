<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StockTool 云端量化</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      (function () {
        if (window.__STOCKTOOL_RUNTIME_API_BASE) {
          return;
        }
        const protocol = window.location.protocol;
        const hostname = window.location.hostname;
        const backendPort = window.__STOCKTOOL_API_PORT || "8000";
        const portSegment = backendPort ? `:${backendPort}` : "";
        window.__STOCKTOOL_RUNTIME_API_BASE = `${protocol}//${hostname}${portSegment}/api`;
      })();
    </script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
